<mat-toolbar>
  <a mat-button [routerLink]="['/logado','evento','form']" routerLinkActive="router-link-active" class="btn btn-primary"> Cadastrar Evento </a>
</mat-toolbar>

<table mat-table [dataSource]="listaEvento" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="dataInicio">
    <th mat-header-cell *matHeaderCellDef> Data de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dataTermino">
    <th mat-header-cell *matHeaderCellDef> Data de Termino </th>
    <td mat-cell *matCellDef="let element"> {{element.dataTermino}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="local">
    <th mat-header-cell *matHeaderCellDef> Local </th>
    <td mat-cell *matCellDef="let element"> {{element.local}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
