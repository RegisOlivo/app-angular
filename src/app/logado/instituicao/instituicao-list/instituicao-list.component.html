<mat-toolbar>
      <a mat-button [routerLink]="['/logado','instituicao','form']" routerLinkActive="router-link-active" class="btn btn-primary" style="margin: 0 15px;"> Cadastrar Instituição </a>
      <input  matInput placeholder="Nome do Evento" style="margin: 0 15px;" required>
      <a mat-button [routerLink]="['/logado','instituicao','form']" routerLinkActive="router-link-active" class="btn btn-primary"> Buscar Instituição</a>
</mat-toolbar>

<table mat-table [dataSource]="listaInstituicao" class="mat-elevation-z8">

  <ng-container matColumnDef="nomeFantasia">
    <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
  </ng-container>

  <ng-container matColumnDef="campus">
    <th mat-header-cell *matHeaderCellDef> Campus </th>
    <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
  </ng-container>

  <ng-container matColumnDef="editar_excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
         <button mat-mini-fab color="primary" (click)="openDialog(element._id, element.nomeFantasia, element.cnpj, element.campus)"><mat-icon>edit</mat-icon></button>
<!--          <button mat-mini-fab color="primary" [routerLink]="['/logado','instituicao','edit', element._id]" routerLinkActive="router-link-active"><mat-icon>edit</mat-icon></button> -->
        <button mat-mini-fab color="warn" (click)="onDelete(element._id)"><mat-icon>remove_shopping_cart</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
